<ion-content [fullscreen]="true">
  <ion-toolbar style="--background: transparent;">
    <ion-buttons slot="start" style="color: rgb(19, 17, 17);margin-top: 20px; margin-left: 10px;">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
  <form [formGroup]="registerForm" >
  <div style="text-align: center;">
    <p style="font-size: 1.5rem !important;"><b>Activate Account</b></p>
  </div>
  <p class="para">Enter Mobile</p>
  <ion-item lines="none" fill="outline"  class="input-margin">
    <ion-input  type="number"  formControlName="MobileNo" placeholder="Enter Mobile No"></ion-input>
  </ion-item>
  <div class="error-container">
    <div class="error-message"
      *ngIf="registerForm.hasError('maxlength', 'MobileNo') && registerForm.controls['MobileNo'].touched &&
      registerForm.controls['MobileNo'].dirty && registerForm.controls['MobileNo'].invalid">
      <span validator-error>Mobile No cannot be more than 10 characters long.</span>
    </div>
  </div>
  <p class="para">Enter email</p>
  <ion-item lines="none" fill="outline"   class="input-margin">
    <ion-input  type="email" formControlName="email" placeholder="Enter email"></ion-input>
  </ion-item>
  <div class="error-container">
    <div class="error-message"
      *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
      <span validator-error>Please Enter valid email address</span>
    </div>
  </div>
  <p class="para">Enter Password</p>
  <ion-item lines="none" fill="outline"   class="input-margin">
    <ion-input  type="Password" formControlName="password" placeholder="Enter Password"></ion-input>
  </ion-item>
  <div class="error-container">
    <div class="error-message"
      *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
      <span validator-error>Please Enter Valid Password</span>
    </div>
  </div>
  <div style="text-align: center;margin-top: 10%;padding-left: 15px; padding-right: 15px;">
    <ion-button class="button-verify" [disabled]="!registerForm.valid" (click)="registerdUser()">Registred</ion-button>
  </div>
</form>
</ion-content>
