<ion-header [translucent]="true">
  <ion-toolbar style="--background:#00b1b5;">
      <ion-buttons slot="start" style="color: white;" (click)="back()">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end" style="color: transparent;">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title style="text-align: center;color:white">Service Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">serviceReport</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
