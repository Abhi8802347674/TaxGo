
<ion-content [fullscreen]="true">
  <ion-toolbar style="--background: transparent;">
    <ion-buttons slot="start" style="color: rgb(19, 17, 17);margin-top: 20px; margin-left: 10px;">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
   

  <form [formGroup]="LoginForm" >
<div style="margin-top: 10%;margin-bottom: -15px;" class="ion-padding">
  <p style="font-weight: bold;font-size: 1.7rem;margin-bottom: -5px;">Sign In / Sign Up</p>
  <p style="font-size: 0.9rem;color: #a09090;">Enter your Mobile Number</p>
</div>
  <ion-item lines="none" style="--background:none" >
    <ion-input class="box-number"  readonly="true" value=+91 ></ion-input>
    <ion-input class="box" type="number" formControlName="MobileNo" placeholder="Enter Mobile Number"></ion-input>
  </ion-item>
  <div class="error-container">
    <div class="error-message"
      *ngIf="LoginForm.controls['MobileNo'].touched && LoginForm.controls['MobileNo'].invalid">
      <span validator-error>Please Enter Valid mobile Number</span>
    </div>
    <!-- <div class="error-message"
    *ngIf="LoginForm.controls.MobileNo.errors.pattern">Please, Enter 10 digit Mobile Number.</div>   -->
  </div>
  <div style="padding: 20px;">
  <ion-button class="button-verify" (click)="navigateOTP()" [disabled]=!LoginForm.valid >SEND VERIFICATION CODE</ion-button>
  <p style="font-size: 0.8rem;margin-bottom: -8px;">By clicking an account or signing you agree to our </p>
   <p><span style="color: rgb(6, 198, 198); text-align: center;font-size: 0.8rem;display: grid;">terms and condition</span></p>
</div>
</form>
</ion-content>
